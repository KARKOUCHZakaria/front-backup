# Application Name
spring.application.name=ethical-ai-credit-scoring-backend

# Database Configuration - PostgreSQL (Aiven Cloud)
spring.datasource.url=jdbc:postgresql://your-aiven-instance.aivencloud.com:20506/defaultdb?sslmode=require
spring.datasource.username=avnadmin
spring.datasource.password=your_aiven_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# H2 Console (disabled for PostgreSQL)
spring.h2.console.enabled=false

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration
spring.flyway.enabled=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2MB

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Server Configuration
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

# JWT Configuration
app.jwt.secret=${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ML Service Configuration
app.ml-service.url=${ML_SERVICE_URL:http://localhost:8000}
app.ml-service.connect-timeout=30000
app.ml-service.read-timeout=30000

# File Upload Configuration
app.file-upload.directory=${FILE_UPLOAD_DIR:./uploads}
app.file-upload.identity-scan-directory=${IDENTITY_SCAN_DIR:./uploads/identity-scans}
app.file-upload.allowed-extensions=pdf,jpg,jpeg,png,xlsx,xls
app.file-upload.max-size=10485760

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://10.0.2.2:3000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Springdoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# Logging Configuration
logging.level.com.ethicalai=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=30

# Show JPA queries
spring.jpa.show-sql=true
